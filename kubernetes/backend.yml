apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  labels:
   app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-container
        image: lugar2020/springboot-backend:${env.BUILD_NUMBER}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8020

---

apiVersion: v1
kind: Service
metadata: 
  name: backend-service
spec:
  type: NodePort
  ports:
    - port: 8020
      targetPort: 8020
      nodePort: 30005
  selector:
    app: backend-app

